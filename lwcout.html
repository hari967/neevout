<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lightning Out Example</title>
  </head>
  <body>
    <div id="lightningout"></div>

    <script src="https://neevsystems4-dev-ed.develop.my.site.com/neev/lightning/lightning.out.js"></script>
    <script>
      $Lightning.use(
        'c:sfdcapp', // name of the Lightning app
        function () {
          // Callback once framework and app loaded
          console.log('Lightning app loaded');
          $Lightning.createComponent(
            'c:createAccountComponent', // top-level component of your app
            {}, // attributes to set on the component when created
            'lightningout', // the DOM location to insert the component
            function (cmp) {
              // callback when component is created and active on the page
              console.log('Component created:', cmp);
            }
          );
        },
        'https://neevsystems4-dev-ed.develop.my.site.com/neev' // Site endpoint
      );
    </script>
  </body>
</html>
